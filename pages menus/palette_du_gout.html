    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/normalize.css">

<body>

    <header>
        
        <div class="header-accueil" >

            <img class="logo-header" src="../Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>

    </header>

    <section>
        <div class="section-1-menu">
            <img src="Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash-1920px.jpg" alt="La Palette du goût">

                <div class="assiette">
